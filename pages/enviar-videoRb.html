<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>DevPlay</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="cabecalho">
            <a href="/index.html"><h1 class="logo">Dev<span class="corte">/</span>Play</h1></a>
            <div class="cabecalho__icones">
                <p class="rumble">Apenas links do rumble!</p>
                <a href="./enviar-videoYt.html" class="cabecalho__videos"></a>
                <a href="./enviar-videoTw.html" class="logoTw"></a>
            </div>
        </nav>
    </header>
    <main class="container">
        <form class="container__formulario" data-formulario>
            <h2 class="formulario__titulo">Envie um vídeo!</h3>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo do vídeo</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o nome do vídeo"
                        id='titulo' data-titulo/>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Link</label>
                    <input name="url" class="campo__escrita" required placeholder="Exemplo: https://rumble.com/embed/v30w4e0/?pub=12001b" id='url' data-url/>
                </div>
                <input class="formulario__botao" type="submit" />
        </form>
    </main>
    <script src="/js/jsRb/RbCriaVideo.js" type="module"></script>
</body>
</html>
